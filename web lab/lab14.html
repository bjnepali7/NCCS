<!--javascript code using function-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Alert Example</title>
    <script>
        // JavaScript function to display an alert
        function showAlert() {
            alert("Button was clicked!");
        }

        // Attach the showAlert function to the button's click event when the DOM is fully loaded
        document.addEventListener("DOMContentLoaded", function() {
            var button = document.getElementById("alertButton");
            button.addEventListener("click", showAlert);
        });
    </script>
</head>
<body>
    <h1>Click the Button to See Alert</h1>
    <button id="alertButton">Click Me</button>
</body>
</html>
