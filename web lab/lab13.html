<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Full Name</title>
    <script>
        
        function displayFullName() {
            var fullName = "Bijay Nepali"; 
            document.getElementById("nameDisplay").innerText = fullName;
        }
    </script>
</head>
<body onload="displayFullName()">
    <h1>Welcome to My Page</h1>
    <p id="nameDisplay"></p>
</body>
</html>
